      body {
        font-family: sans-serif;
        margin: 0px;
        width: 360px;

        padding: 40px;
        border-radius: 0px;
        box-shadow: inset 0px 0px 14px 4px rgba(0, 0, 0, 0.3);

      h1 {

        /* margin-bottom: 15px; */

      }
      a {
        color: #2196f3;

      }
      a:hover {
        text-decoration: underline;
      }
      #feedbackForm {
        margin-top: 20px;
      }
      textarea {
        width: 70%;
        /* margin-bottom: 10px; */
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* float: right; */
      }
      button:hover {
        background-color: #45a049;
      }
      .logo-container {
        text-align: right;
        position: absolute;
        top: 10px;
        left: 30px;
      }
      .logo-container img {
        margin-right: 10px;
      }
      #version-container {
        display: flex;
        justify-content: flex-end;
        margin: -10px;
        opacity: 0.3;
      }
      .icon {
        width: 32px;
        height: 32px;
        margin-left: 8px;
        margin-right: 8px;
      }
      .divider {
        border-top: 1px solid #ccc;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        min-width: 60px;
        height: 34px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: rgb(255, 255, 255);
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      /* Center the label with the switch */
      .label-container {
        display: flex;
        align-items: center;
      }
      .label-container label {
        margin-left: 10px;
      }
    </style>
